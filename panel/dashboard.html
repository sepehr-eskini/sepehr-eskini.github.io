<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <!-- Navbar Begin -->
    <ul id="notifications" class="dropdown-content">
        <li>
            <a href="#">
                <i class="material-icons indigo-text">how_to_reg</i>
                <span class="new badge indigo">3</span>
                <span class="indigo-text">User Registration</span>
            </a>
        </li>

        <li class="divider"></li>

        <li>
            <a href="#">
                <i class="material-icons indigo-text">payment</i>
                <span class="new badge indigo">5</span>
                <span class="indigo-text">Invoice Payment</span>
            </a>
        </li>

        <li class="divider"></li>

        <li>
            <a href="#">
                <i class="material-icons indigo-text">content_paste</i>
                <span class="indigo-text">Monthly Report Generated</span>
            </a>
        </li>

        <li class="divider"></li>

        <li>
            <a href="#">
                <i class="material-icons indigo-text">message</i>
                <span class="new badge indigo">12</span>
                <span class="indigo-text">Messages</span>
            </a>
        </li>
    </ul>

    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper indigo lighten-5">
            <ul class="right">
                <li class="active">
                    <a href="#" class="btn-floating indigo">
                        <i class="material-icons">person</i>
                    </a>
                </li>

                <li>
                    <a href="#" class="btn-floating indigo dropdown-trigger pulse" data-target="notifications">
                        <i class="material-icons">notifications</i>
                        <span class="small-badge light-green white-text z-depth-3">5</span>
                    </a>
                </li>
            </ul>
          </div>
        </nav>
      </div>
    <!-- Navbar End -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $(".dropdown-trigger").dropdown({
                alignment: 'right',
                constrainWidth: false
            });
        });
    </script>
</body>
</html>
