<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/authentication.css">
</head>
<body class="valign-wrapper">

    <div class="container" id="authentication">
        <div class="row pt-30 pb-10">
            <div class="col s12 m6 l6 offset-m3 offset-l3 bg-white z-depth-4 radius-6 pt-10 pb-10">
                <form action="" method="">
                    <div class="input-field">
                        <h5 class="center-align">Forgot Password</h5>
                        <p class="center-align">You can reset your password</p>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">mail_outline</i>
                        <input type="text" id="email" name="email">
                        <label for="email">Email</label>
                        <div class="red-text text-lighten-1 pl-42 fs-12"></div>
                    </div>

                    <div class="input-field pt-10 pb-10">
                        <button class="btn full-width radius-6 gr-indigo waves-effect waves-light" type="submit" name="login">Reset Password</button>
                    </div>

                    <a href="login.html" class="a-under-300 left indigo-text text-lighten-1">Login</a>
                    <a href="register.html" class="a-under-300 right indigo-text text-lighten-1">Register</a>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {

        });
    </script>
</body>
</html>
